<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 UI3</title>
    <style>
        body {
            margin: 0;
            padding : 0;
        }
        header {
            width: 100%;
            height: 50px;
        }
        #main {
            width: 100%;
            height: 1136px;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
        }
        #main .member_box {
            width: 300px;
            height: 300px;
            border: 2px solid black;
        }
        input[type="text"] {
            width: 200px;
            height: 30px;
        }
        input[type="submit"] {
            width: 210px;
            height: 30px;
        }
        footer {
            width: 100%;
            height: 50px;
        }
    </style>
</head>
<body>
    <header>
        헤더
    </header>
    <section id="main">
        <div class="member_box">
            <h2>회원가입</h2>
            <hr>
            <form method="post">
                <input type="text" class="id"/>
                <input type="text" class="name"/>
                <input type="text" class="pw"/>
                <input type="text" class="pw"/>
                <input type="submit" class="su"/>
            </form>
        </div>
    </section>
    <footer>
        푸터
    </footer>
</body>
</html>
